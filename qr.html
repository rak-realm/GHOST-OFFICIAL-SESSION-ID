<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHOST-OFFICIAL-V1 - QR Pairing</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 2.2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00ff87, #60efff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .subtitle {
            color: #ccc;
            margin-bottom: 25px;
            font-size: 1rem;
            line-height: 1.5;
        }

        .qr-container {
            margin: 20px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            border: 2px solid rgba(96, 239, 255, 0.2);
        }

        #qrcode {
            margin: 0 auto;
            padding: 15px;
            background: white;
            border-radius: 10px;
            display: inline-block;
        }

        #qrcode img {
            border-radius: 8px;
        }

        .timer {
            margin: 15px 0;
            color: #60efff;
            font-weight: bold;
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .status.loading {
            background: rgba(96, 239, 255, 0.1);
            color: #60efff;
            border: 1px solid rgba(96, 239, 255, 0.3);
        }

        .status.success {
            background: rgba(0, 255, 135, 0.1);
            color: #00ff87;
            border: 1px solid rgba(0, 255, 135, 0.3);
        }

        .status.error {
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .btn {
            background: linear-gradient(45deg, #00ff87, #60efff);
            color: #0f0c29;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin: 10px 5px;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ccc;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .instructions {
            color: #888;
            font-size: 0.9rem;
            margin: 20px 0;
            line-height: 1.4;
        }

        .footer {
            margin-top: 25px;
            color: #666;
            font-size: 0.9rem;
        }

        .channel-link {
            color: #60efff;
            text-decoration: none;
        }

        .channel-link:hover {
            text-decoration: underline;
        }

        /* Animation for QR code */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        #qrcode {
            animation: pulse 2s infinite;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .logo {
                font-size: 1.8rem;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">GHOST-OFFICIAL</div>
        <p class="subtitle">RAK Realm WhatsApp QR Pairing</p>
        
        <div class="qr-container">
            <div id="qrcode"></div>
            <div class="timer" id="timer">QR expires in: 02:00</div>
        </div>

        <div id="status" class="status loading">Generating QR code...</div>

        <div class="instructions">
            <strong>How to pair:</strong><br>
            1. Open WhatsApp on your phone<br>
            2. Go to Settings ? Linked Devices<br>
            3. Tap on "Link a Device"<br>
            4. Scan the QR code above
        </div>

        <div>
            <button onclick="generateNewQR()" class="btn">Generate New QR</button>
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>

        <div class="footer">
            <p>Join our channel: 
                <a href="https://whatsapp.com/channel/0029VazawLiDp2QEO1Ttwg28" 
                   class="channel-link" target="_blank">
                   RAK Realm Updates
                </a>
            </p>
        </div>
    </div>

    <script>
        let qrTimer;
        let timeLeft = 120; // 2 minutes

        // Generate QR code on page load
        window.addEventListener('load', function() {
            generateQRCode();
            startTimer();
        });

        function generateQRCode() {
            const statusEl = document.getElementById('status');
            statusEl.style.display = 'block';
            statusEl.className = 'status loading';
            statusEl.textContent = 'Generating QR code...';

            fetch('/qr/generate')
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.qr) {
                        // Display QR code
                        QRCode.toDataURL(data.qr, {
                            width: 250,
                            margin: 2,
                            color: {
                                dark: '#000000',
                                light: '#FFFFFF'
                            }
                        }, function(err, url) {
                            if (err) {
                                showStatus('Error generating QR image', 'error');
                                return;
                            }
                            
                            document.getElementById('qrcode').innerHTML = 
                                `<img src="${url}" alt="WhatsApp QR Code" style="width: 250px; height: 250px;">`;
                            
                            showStatus('QR code generated successfully! Scan it within 2 minutes', 'success');
                            
                            // Reset timer
                            resetTimer();
                        });
                    } else {
                        showStatus(data.message || 'Failed to generate QR', 'error');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showStatus('Connection error. Please try again.', 'error');
                });
        }

        function generateNewQR() {
            resetTimer();
            generateQRCode();
        }

        function startTimer() {
            clearInterval(qrTimer);
            updateTimerDisplay();
            
            qrTimer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(qrTimer);
                    showStatus('QR code expired. Generate a new one.', 'error');
                    document.getElementById('qrcode').innerHTML = '';
                }
            }, 1000);
        }

        function resetTimer() {
            timeLeft = 120;
            clearInterval(qrTimer);
            startTimer();
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = 
                `QR expires in: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
        }

        // Check connection status every 5 seconds
        setInterval(() => {
            fetch('/health')
                .then(response => response.json())
                .then(data => {
                    if (data.status !== 'OK') {
                        showStatus('Server connection lost. Please refresh.', 'error');
                    }
                })
                .catch(() => {
                    showStatus('Cannot connect to server. Please check your connection.', 'error');
                });
        }, 5000);
    </script>
</body>
</html>
